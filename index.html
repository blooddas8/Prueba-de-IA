<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AI_style.css">

    <!-- Estilos del chat -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

    <style>
        :root {
            /* COLORES BASE */
            --chat--color--primary: #ffd700;
            --chat--color--primary-shade-50: #e6c200;
            --chat--color--primary--shade-100: #c9a600;

            --chat--color--secondary: #000000;
            --chat--color-secondary-shade-50: #111111;

            /* Debe ser texto blanco real */
            --chat--color-white: #ffffff;

            /* Fondo del chat */
            --chat--color-light: #1b1b1b;
            --chat--color-light-shade-50: #2a2a2a;
            --chat--color-light-shade-100: #3a3a3a;

            --chat--color-medium: #d2d4d9;
            --chat--color-dark: #000000;

            --chat--color-disabled: #777980;
            --chat--color-typing: #ffd700;

            --chat--spacing: 1rem;
            --chat--border-radius: 10px;
            --chat--transition-duration: 0.15s;

            --chat--window--width: 400px;
            --chat--window--height: 600px;

            /* HEADER */
            --chat--header--background: #000000;
            --chat--header--color: #ffd700;
            --chat--header--border-bottom: 2px solid #ffd700;

            /* MENSAJES BOT */
            --chat--message--bot--background: rgba(255, 215, 0, 0.08);
            --chat--message--bot--color: #f8f8f8;
            --chat--message--bot--border: 1px solid #ffd700;

            /* MENSAJES USUARIO */
            --chat--message--user--background: #ffd700;
            --chat--message--user--color: #000000;

            --chat--message--pre--background: rgba(255, 215, 0, 0.15);

            /* INPUT */
            --chat--textarea--height: 50px;

            /* BOT√ìN flotante */
            --chat--toggle--background: #ffd700;
            --chat--toggle--hover--background: #e6c200;
            --chat--toggle--active--background: #c9a600;
            --chat--toggle--color: #000000;
            --chat--toggle--size: 64px;
        }
    </style>
</head>

<body>

</body>
